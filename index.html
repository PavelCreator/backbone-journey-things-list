<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список вещей в дорогу</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link href='https://fonts.googleapis.com/css?family=Coda|Roboto+Mono:500,400,300,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <div class="app-wrapper">
    <div class="header">
      <h2 class="title">Список вещей в дорогу</h2>
      <h3 class="framework">Backbone.js Application</h3>
      <p class="author">by <a href="http://pavelcreator.com" target='_blank'>PavelCreator</a></p>
    </div>
    <div id="gender" class="app control">
      <div class="section row">
        <h4 class="section-header col-md-12 tac">Мужские/женские вещи</h4>
        <div id="gender-list">
          <ul class="section-list col-md-12">
            <li class="col-sm-3 col-xs-12"></li>
            <li class="col-sm-3 col-xs-12 tac">
              <input id="male" type="checkbox" checked=""><span class="maleSpan">Мужские</span>
            </li>
            <li class="col-sm-3 col-xs-12 tac">
              <input id="female" type="checkbox" checked=""><span class="femaleSpan">Женские</span>
            </li>
            <li class="col-sm-3 col-xs-12"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="control" class="app control">
      <div class="section row">
        <h4 class="section-header col-md-12 tac">Настройте под себя какие разделы вам нужны?</h4>
        <div id="trigger-list"></div>
      </div>
    </div>
    <div id="app" class="app">

    </div>
  </div>
</div>
<script type="text/javascript" src="src/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="src/underscore-min.js"></script>
<script type="text/javascript" src="src/backbone-min.js"></script>

<script type="text/javascript" src="app/item.js"></script>
<script type="text/javascript" src="app/item-list.js"></script>
<script type="text/javascript" src="app/section.js"></script>
<script type="text/javascript" src="app/section-list.js"></script>
<script type="text/javascript" src="app/trigger.js"></script>
<script type="text/javascript" src="app/trigger-list.js"></script>
<script type="text/javascript" src="app/gender.js"></script>
<script type="text/javascript" src="app/app.js"></script>

</body>
</html>
